<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Crear De Datos</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="resources/assets/css/table2.css" />
	<link rel="stylesheet" href="resources/assets/css/fondo.css" />

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="resources/assets/js/permisos.js">
		
	</script>

	<script type="text/javascript">
		function indicador(data) {
			if (data.status == "begin")
				document.getElementById("id5").style.display = "inline";
			else if (data.status == "success")
				document.getElementById("id5").style.display = "none";
		}
	</script>
</h:head>
<body>
	<nav class="navbar navbar-default">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="callcenter.xhtml"><img
				src="resources/assets/img/logo.png" /></a>
		</div>
		<ul class="nav navbar-nav">
			<li class="dropdown"><a class="dropdown-toggle"
				data-toggle="dropdown" href="callcenter.xhtml">Call Center <span
					class="caret"></span></a>
				<ul class="dropdown-menu">
					<li><a href="registro.xhtml">Registros</a></li>
					<li><a href="listadoInstalaciones.xhtml">Instalaciones</a></li>

				</ul></li>

			<li class="dropdown"><a class="dropdown-toggle"
				data-toggle="dropdown" href="#" onclick="acceso()">Clientes<span
					class="caret"></span></a>
				<ul class="dropdown-menu">
					<li><a href="clientes1.xhtml" id="boton">Clientes</a></li>

					<li><a href="clienteCrood.xhtml" id="boton">Registrar
							Cliente</a></li>



				</ul></li>



		</ul>


		<ul class="nav navbar-nav navbar-right">
			<li><a> #{login.empleado.nombre}</a></li>
			<li><a id="dep"> #{login.empleado.departamento}</a></li>
			<li><h:form>
					<a> <h:commandButton class="btnExit" action="#{login.logout()}"
							value="Exit" image="./resources/assets/img/exit.png" />
					</a>
				</h:form></li>

		</ul>

	</div>
	</nav>

	<h:form>
		<div class="container">
			<h2></h2>
			<br></br> <br></br> <br></br>

			<div class="panel panel-default">
				<div class="panel-body ">



					

						<div class="form-group col-md-4">
							<h:outputLabel for="ip">IP *</h:outputLabel>

							<h:inputText type="text" class="form-control" id="ip"
								required="true" requiredMessage="  Campo Obligatorio"
								value="#{clienteController.ip}" a:placeholder="IP"
								maxlength="16" validatorMessage="Formato Ip no valido">
								<f:validateRegex
									pattern="(([0-1]?[0-9]{1,2}\.)|(2[0-4][0-9]\.)|(25[0-5]\.)){3}(([0-1]?[0-9]{1,2})|(2[0-4][0-9])|(25[0-5]))" />


								<f:ajax event="blur" render="messageForIp" />
							</h:inputText>
							<h:message id="messageForIp" for="ip" style="color:red" />

						</div>
						
					</div>

				</div>
				
				<div class="modal-footer">

					<h:commandButton class="btn btn-primary" data-dismiss="modal"
						action="#{clienteController.ipVerificar}" value="Ping" />
					
				</div>
				


			</div>
	
	</h:form>


</body>
</html>
